<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RP Flask REST API</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Set a modern background color */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #007bff; /* Header background color */
            color: #fff; /* Text color for the header */
            padding: 20px 0;
            text-align: center;
        }

        /* Style the main content section */
        .people-list {
            background-color: #fff; /* Section background color */
            padding: 20px;
            margin: 20px;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Box shadow for a subtle lift */
        }

        /* Style the People List title */
        .people-list h2 {
            color: #333; /* Text color for the title */
            font-size: 22px;
            margin-bottom: 10px;
        }

        /* Style the person item */
        .person-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc; /* Separator between people */
            padding-bottom: 20px;
        }

        /* Style the person's name */
        .person-info h3 {
            font-size: 20px;
            color: #555; /* Text color for the name */
            margin-bottom: 10px;
        }

        /* Style the note list */
        .note-list {
            list-style-type: none;
            padding-left: 0;
        }

        /* Style the note items */
        .note-list li {
            font-size: 14px;
            color: #666; /* Text color for the notes */
            margin-bottom: 5px;
        }

        /* Add a hover effect to the person items */
        .person-item:hover {
            background-color: #f0f0f0; /* Background color on hover */
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to RP Flask REST API</h1>
    </header>

    <section class="people-list">
        <h1>People List</h1>
        <ul>
            {% for person in people %}
            <li class="person-item">
                <div class="person-info">
                    <h3>{{ person.fname }} {{ person.lname }}</h3>
                    <ul class="note-list">
                        {% for note in person.notes %}
                        <li>{{ note.content }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
